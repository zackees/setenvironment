[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"


[project]
name = "setenvironment"
description = "Cross platform(ish) productivity commands written in python."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["setenvironment"]
license = { text = "BSD 3-Clause License" }
classifiers = ["Programming Language :: Python :: 3"]
dependencies = [
  "pywin32; sys_platform == 'win32'"
]
# Change this with the version number bump.
# Also make the change in zcmds/version.py
version = "1.0.0"

[project.scripts]
"setenviroment_set" = "setenvironment.cli:setenv"
"setenviroment_unset" = "setenvironment.cli:unsetenv"
"setenviroment_addpath" = "setenvironment.cli:addpath"
"setenviroment_removepath" = "setenvironment.cli:removepath"
